{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
     .full_page{
        display: flex;
        justify-content: center;
        align-items:center ;
        color: rgba(255,191,0,1) ;
        font-family: 'Poppins', sans-serif;
        font-weight: 900;
        height: 10vh; background-image: url("{% static 'images/about_us_bg.png' %}");  
        background-size: 100% 100%;
       
    }
    .image_section{
        width: 30%;
        display: flex;
        flex-direction: column;
       
        align-items: center;
    }
    .about_profile{
        width: 100%;
    }
    .image_section img {
        width: 70%;
        padding: 1%;
        border-top-right-radius: 25px;
        background-color: goldenrod;
    }
    .section_left{
        display: flex;
        height: 100%;
        margin-bottom: 5%;
        flex-direction: row;
    }
</style>
<div class="full_page" style=" ">

    <div class="container">
        
        <div class = 'about_usheading'>
            <h1>Our Team</h1>
        </div>    
    </div>
</div>

<div class="container mt-3 mb-5">

    <h7><b>Our Team / {{profile.name}}</b></h7>

<div class="section_left mt-5 mb-5">

<div class="image_section">
    <img src="{{profile.image}}" alt="{{profile.name}}">
    <div class="profile_name"><b>{{profile.name}}</b></div>
    <div class="profile_role"><b>{{ profile.role }}</b></div>
</div>

   
    
    <div class="about_profile mt-5">
        <div class="about_heading"><h1>About Me</h1></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ profile.description|safe }}</li>
            
        </ul>
    </div>
</div>
</div>
{% endblock content %}
